name: Create Repo

on:
  create:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      shell: bash
      run: |
        # If your submodules are configured to use SSH instead of HTTPS please uncomment the following line
        # git config --global url."https://github.com/".insteadOf "git@github.com:"
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Replace Names
      shell: bash
      run: |
        echo $REPOSITORY_NAME
        find . -path ./.github -prune -o -type f -exec sed -i 's/easyTemplateLib/"$REPOSITORY_NAME"/g' {} +
      env:
        REPOSITORY_NAME: $( echo "$GITHUB_REPOSITORY" | awk -F / '{print $2}' | sed -e "s/:refs//" )
    - name: Commit Changes
      run: |
        git config --global user.name 'On Create Bot'
        git commit -am "Automated Repo Maker"
        git push
